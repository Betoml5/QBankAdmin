<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBank</title>
    <link rel="stylesheet" href="Estilos/estilos.css">
    <script src="https://kit.fontawesome.com/2d6418d8e2.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <h1>QBank</h1>
        <a href="ConfirmarCerrarSesion.html">Cerrar sesión</a>
    </nav>

    <main>

        <section class="sctPrincipal">

            <section id="sctCajas">
                <h3>Cajas</h3>
                <ol>
                    <li>
                        <div>
                            <label style="font-weight: bold;">Caja <span>1</span></label>
                            <label>Usuario: <span>Nombre de usuario</span></label>
                            <label>Estado: <span>Activo</span></label>
                        </div>
                        <div>
                            <a href="AgregarCaja.html"><i class="fa-solid fa-pen"></i></a>
                            <a href="EliminarCaja.html"><i class="fa-solid fa-trash"></i></a>
                        </div>
                    </li>

                    <li>
                        <div>
                            <label style="font-weight: bold;">Caja <span>1</span></label>
                            <label>Usuario: <span>Nombre de usuario</span></label>
                            <label>Estado: <span>Activo</span></label>
                        </div>
                        <div>
                            <a href="AgregarCaja.html"><i class="fa-solid fa-pen"></i></a>
                            <a href="EliminarCaja.html"><i class="fa-solid fa-trash"></i></a>
                        </div>
                    </li>

                    <li>
                        <div>
                            <label style="font-weight: bold;">Caja <span>1</span></label>
                            <label>Usuario: <span>Nombre de usuario</span></label>
                            <label>Estado: <span>Activo</span></label>
                        </div>
                        <div>
                            <a href="AgregarCaja.html"><i class="fa-solid fa-pen"></i></a>
                            <a href="EliminarCaja.html"><i class="fa-solid fa-trash"></i></a>
                        </div>
                    </li>

                    <li>
                        <div>
                            <label style="font-weight: bold;">Caja <span>1</span></label>
                            <label>Usuario: <span>Nombre de usuario</span></label>
                            <label>Estado: <span>Activo</span></label>
                        </div>
                        <div>
                            <a href="AgregarCaja.html"><i class="fa-solid fa-pen"></i></a>
                            <a href="EliminarCaja.html"><i class="fa-solid fa-trash"></i></a>
                        </div>
                    </li>

                </ol>
                <a id="aAgregar" href="AgregarCaja.html">Agregar caja</a>
            </section>

            <section id="sctUsuarios">
                <h3>Usuarios</h3>
                <ol>
                    <li>
                        <label>Nombre de usuario</label>
                        <div>
                            <a href="AgregarUser.html"><i class="fa-solid fa-pen"></i></a>
                            <a href="EliminarUser.html"><i class="fa-solid fa-trash"></i></a>
                        </div>
                    </li>
                    
                </ol>
                <a id="aAgregar" href="AgregarUser.html">Agregar usuario</a>
            </section>

            <button id="btnVer">Ver usuarios</button>

            <section id="sctStats">
                <h3>Estadísticas</h3>
                <section id="sctStats2">
                    <div class="dvStat">
                        <i class="fa-solid fa-hashtag" style="color: #63E6BE;"></i>
                        <label>Total de turnos</label>
                        <label>10</label>
                    </div>
                    <div class="dvStat">
                        <i class="fa-solid fa-circle-check" style="color: #B197FC;"></i>
                        <label>Turnos completados</label>
                        <label>100</label>
                    </div>
                    <div class="dvStat">
                        <i class="fa-solid fa-ban" style="color: #ff9a57;"></i>
                        <label>Turnos cancelados</label>
                        <label>10</label>
                    </div>
                    <div class="dvStat">
                        <i class="fa-solid fa-clock" style="color: #FFD43B;"></i>
                        <label>Tiempo promedio de espera</label>
                        <label>10</label>
                    </div>
                </section>
            </section>
        </section>

        <script>
            const cajas = document.getElementById('sctCajas');
            const usuarios = document.getElementById('sctUsuarios');
            const boton = document.getElementById('btnVer');

            boton.addEventListener('click', function() {
            if (cajas.style.visibility === 'hidden') {
                boton.textContent ='Ver usuarios';
                cajas.style.visibility = 'visible';
                usuarios.style.visibility = 'hidden';               
            } 
            else { 
                boton.textContent ='Ver cajas';
                cajas.style.visibility = 'hidden';
                usuarios.style.visibility = 'visible';
            }
        });

        </script>

    </main>
</body>

</html>
